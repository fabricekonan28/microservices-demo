<!DOCTYPE html>
<html>
<head><title>Liste des utilisateurs</title></head>
<body>
<h1>Liste des utilisateurs</h1>
<a href="/">Accueil</a> | <a href="/users/add">Ajouter un utilisateur</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr><th>ID</th><th>Nom</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/users/edit/{{ user.id }}">Modifier</a> |
                <a href="/users/delete/{{ user.id }}" onclick="return confirm('Supprimer cet utilisateur ?')">Supprimer</a>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="4">Aucun utilisateur</td></tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
