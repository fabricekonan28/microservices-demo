<!DOCTYPE html>
<html>
<head><title>Modifier utilisateur</title></head>
<body>
<h1>Modifier l'utilisateur</h1>
<a href="/">Accueil</a> | <a href="/users">Liste des utilisateurs</a>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post" action="/users/edit/{{ user.id }}">
    <label>Nom: <input type="text" name="name" value="{{ user.name }}" required></label><br>
    <label>Email: <input type="email" name="email" value="{{ user.email }}" required></label><br>
    <button type="submit">Modifier</button>
</form>
</body>
</html>
